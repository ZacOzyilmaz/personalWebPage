<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Submission Page</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="testDefect.css">
    <link rel="stylesheet" href="standard.css">
    <script src="testDefect.js" defer></script>
</head>
<body>
    <div class="container"> <!--Top Navigation bar-->
        <div class="header-logo">
            <img class="logo" 
                src="assets\Logos\Snowflake.png" alt="snowflake logo">
        </div>
        <div class="header-items">
            <nav>
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <!-- <a href="about.html">About Me</a> -->
            </nav>
        </div>
    </div> <!--End of top navigation bar-->

    <main class="container main"> <!--Questions needed for form-->
        <form> <!--Need to add where the data is being sent to-->
            <label for="projectID">Project Name:</label><br>
            <input type="text" id="projectID" name="projectID" maxlength="10" placeholder="projectID"><br><br>
            <label for="issueDes">Issue Description:</label><br>
            <input type="text" id="issueDes" name="issueDes" maxlength="20" placeholder="Issue decribed"><br><br>
            <label for="locFound">Page Found On:</label><br>
            <input type="text" id="locFound" name="locFound" maxlength="20" placeholder="Location Found"><br><br>
            <label for="foundBy">Found By:</label><br>
            <input type="text" id="foundBy" name="foundBy" maxlength="20" placeholder="Found by Zac"><br><br>
            <label for="exBeh">Expected Behavior:</label><br>
            <input type="text" id="exBeh" name="exBeh" maxlength="20" placeholder="Expected Beh"><br><br>
            <label for="otherInfo">Additional Info:</label><br>
            <textarea id="otherInfo" name="otherInfo" placeholder="Additional Info"></textarea><br><br>
            <button onclick="createNewRow(event)" id="submitButton">Submit</button>
            <input type="reset" value="Reset Form Data">
            <button onclick="deleteRow(event)">Delete Latest Entry</button>
        </form>

        <table class="defectTable" id="defectTable">
            <thead class="tableHeading" id="tableHeading"> <!--Will not change at all. Header for table-->
                <tr>
                    <th class="tablePID">Project ID</th>
                    <th class="tableTLID">Page Found On</th>
                    <th class="tableTFID">Found By</th>
                    <th class="tableTEID">Expected Behavior</th>
                    <th class="tableTIID">Issue Description</th>
                    <th class="tableTOID">Other Info</th>
                </tr>
            </thead>
            <tbody class="tableBody" id="tableBody"> <!--This is the template for the script to add user input-->

            </tbody>
        </table>
    </main>

    <footer> <!--Bottom navigation bar-->
        <a href="contactinfo.html">Contact Info</a>
        <!-- <a href="guestbook.html">Guestbook</a>
        <a href="feedback.html">Feedback</a> -->
    </footer>

</body>
</html>
